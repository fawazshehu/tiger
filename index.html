<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tigerr-market</title>
    <link rel="stylesheet" href="/tigerr.css">
    <link rel="stylesheet" href="/tigerrrqueries.css">
    <link rel="stylesheet" href="/1.3.0/css/line-awesome.min.css">
    <script type="module" src="/tiger/tigerr.js"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <i class="las la-paw icon"></i>
                <p class="tigerr">tigerr</p>
                <p class="market">market</p>
            </div>
            <button class="button">Buy Now</button>
        </nav>
    </header>
    <main>
        <section class="first-section">
            <div class="greenpart">
                <div class="green-text">
                    <h1>EXO</h1>
                    <h1>Seo Landing Page</h1>
                </div>
            </div>
            <div class="whitepart">
                <div class="white-buttons">
                    <button class="buttons">BUY NOW</button>
                    <button class="buttons">CHECK DEMO</button>
                </div>
            </div>
        </section>
        <section class="second-section">
            <div class="sub-heading">
                <h2>Demos & Layouts</h2>
            </div>
            <div class="gridy">
                <div class="grid-sections">
                    <img class="image" src="/maindemo.jpg" alt="">
                    <p class="title">MAIN DEMO</p>
                </div>
                <div class="grid-sections">
                    <img class="image" src="/sliderhomepge.jpg" alt="">
                    <p class="title">SLIDER HOMEPAGE</p>
                </div>
                <div class="grid-sections">
                    <img class="image" src="/backgreoundvideo.jpg" alt="">
                    <p class="title">BACKGROUND VIDEO</p>
                </div>
                <div class="grid-sections">
                    <img class="image" src="/landingpage.jpg" alt="">
                    <p class="title">LANDING PAGE PARTICLES</p>
                </div>
                <div class="grid-sections">
                    <img class="image" src="/textortation.jpg" alt="">
                    <p class="title">TEXTROTATION LANDING PAGE</p>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <i class="las la-copyright"></i>
        <p>Copyright 2024 tigerr, All Rights Reserved</p>
    </footer>
</body>
</html>
